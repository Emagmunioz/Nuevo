<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksforGeeks Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <h1>GeeksforGeeks Survey Form</h1>
    
        <!-- Create  -->
        <form id="form">
            <div class="formulario">

                <label for="name" id="label-name">
                    Name
                </label>
    
                <!-- Input  Text -->
                <input type="text" id="name" 
                       placeholder="Enter your name" />
            </div>
    
            <div class="formulario">

                <label for="email" id="label-email">
                    Email
                </label>
    
                <!-- Input  Email-->
                <input type="email" id="email" 
                       placeholder="Enter your email" />
            </div>
    
            <div class="formulario">

                <label for="age" id="label-age">
                    Age
                </label>
    
                <!-- Input Text because number maybe give a problem-->
                <input type="text" id="age" 
                       placeholder="Enter your age" />
            </div>
    
            <div class="formulario">
                <label for="role" id="label-role">
                    Which option best describes you?
                </label>
    
                <!-- Options role-->
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">
                        Professional
                    </option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <div class="formulario">
                <label>
                    Would you recommend GeeksforGeeks
                    to a friend?
                </label>
    
                <!-- Input  Radio Button -->
                <label for="recommend-Y">
                    <input type="radio" id="recommend-Y" 
                           name="recommend">Yes
                      </input>
                </label>
                <label for="recommend-N">
                    <input type="radio" id="recommend-N" 
                           name="recommend">No
                      </input>
                </label>
                <label for="recommed-M">
                    <input type="radio" id="recommed-M" 
                           name="recommend">Maybe
                      </input>
                </label>
            </div>
    
            <div class="formulario">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input  Checkbox -->
                <label for="inp-C">
                    <input type="checkbox" name="inp">C
                      </input>
                  </label>
                <label for="inp-C++">
                    <input type="checkbox" name="inp">C++
                      </input>
                </label>
                <label for="inp-C#">
                    <input type="checkbox" name="inp">C#
                      </input>
                </label>
                <label for="inp-J">
                    <input type="checkbox" name="inp">Java
                      </input>
                </label>
                <label for="inp-P">
                    <input type="checkbox" name="inp">Python
                      </input>
                </label>
                <label for="inp-Js">
                    <input type="checkbox" name="inp">JavaScript
                      </input>
                </label>
                <label for="inp-R">
                    <input type="checkbox" name="inp">React
                      </input>
                </label>
                <label for="inp-A">
                    <input type="checkbox" name="inp">Angular
                      </input>
                </label>
                <label for="inp-D">
                    <input type="checkbox" name="inp">Django
                      </input>
                </label>
                <label for="inp-S">
                    <input type="checkbox" name="inp">Spring
                      </input>
                </label>
            </div>
    
            <div class="formulario">
                <label for="comment">
                    Any comments or suggestions
                </label>
    
                <!-- text area input comment -->
                <textarea name="comment" id="comment" 
                          placeholder="Enter your comment here">
                </textarea>
            </div>
    
            <!-- button -->
            <button type="submit" value="submit">
                Submit
            </button>
        </form>
    </body>
    
</html>
